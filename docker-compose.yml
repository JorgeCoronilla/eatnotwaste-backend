version: '3.8'

services:
  # PostgreSQL - Base de datos principal (v2.0.0)
  postgresql:
    image: postgres:15-alpine
    container_name: freshkeeper-postgresql
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: freshkeeper
      POSTGRES_USER: freshkeeper
      POSTGRES_PASSWORD: freshkeeper123
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgresql_data:/var/lib/postgresql/data
      - ./docker/postgresql/init:/docker-entrypoint-initdb.d
      - ./sql/schema:/docker-entrypoint-initdb.d/schema
    networks:
      - freshkeeper-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U freshkeeper -d freshkeeper"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis - Cache y sesiones
  redis:
    image: redis:7-alpine
    container_name: freshkeeper-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --requirepass freshkeeper123
    volumes:
      - redis_data:/data
    networks:
      - freshkeeper-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # MongoDB - Temporal para migración gradual
  mongodb:
    image: mongo:7.0
    container_name: freshkeeper-mongodb-legacy
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: freshkeeper123
      MONGO_INITDB_DATABASE: freshkeeper
    volumes:
      - mongodb_data:/data/db
      - ./docker/mongodb/init:/docker-entrypoint-initdb.d
    networks:
      - freshkeeper-network
    profiles:
      - migration  # Solo se ejecuta con --profile migration

  # Adminer - Interfaz web para PostgreSQL
  adminer:
    image: adminer:4.8.1
    container_name: freshkeeper-adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgresql
      ADMINER_DESIGN: pepa-linha
    networks:
      - freshkeeper-network
    depends_on:
      postgresql:
        condition: service_healthy

  # Mongo Express - Interfaz web para MongoDB (solo para migración)
  mongo-express:
    image: mongo-express:1.0.0
    container_name: freshkeeper-mongo-express
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: freshkeeper123
      ME_CONFIG_MONGODB_URL: mongodb://admin:freshkeeper123@mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: freshkeeper123
    networks:
      - freshkeeper-network
    depends_on:
      - mongodb
    profiles:
      - migration  # Solo se ejecuta con --profile migration

volumes:
  mongodb_data:
    driver: local
  postgresql_data:
    driver: local
  redis_data:
    driver: local

networks:
  freshkeeper-network:
    driver: bridge