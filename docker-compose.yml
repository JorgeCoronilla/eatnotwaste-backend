version: '3.8'

services:
  # PostgreSQL - Base de datos principal (v2.0.0)
  postgresql:
    image: postgres:15-alpine
    container_name: freshkeeper-postgresql
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: freshkeeper
      POSTGRES_USER: freshkeeper
      POSTGRES_PASSWORD: freshkeeper123
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgresql_data:/var/lib/postgresql/data
      - ./docker/postgresql/init:/docker-entrypoint-initdb.d
      - ./sql/schema:/docker-entrypoint-initdb.d/schema
    networks:
      - freshkeeper-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U freshkeeper -d freshkeeper"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis - Cache y sesiones
  redis:
    image: redis:7-alpine
    container_name: freshkeeper-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --requirepass freshkeeper123
    volumes:
      - redis_data:/data
    networks:
      - freshkeeper-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3


  # Adminer - Interfaz web para PostgreSQL
  adminer:
    image: adminer:4.8.1
    container_name: freshkeeper-adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgresql
      ADMINER_DESIGN: pepa-linha
    networks:
      - freshkeeper-network
    depends_on:
      postgresql:
        condition: service_healthy


volumes:

  postgresql_data:
    driver: local
  redis_data:
    driver: local

networks:
  freshkeeper-network:
    driver: bridge